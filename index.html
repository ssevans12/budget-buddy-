<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <div>
            <h1>Budget Buddy</h1>
        </div>
    </header>
    <main>
        <section id="budget-section">
            <div id="budget-form">
                <form action="">
                    <div class="budget-input-container">
                        <label for="budget-input">Enter your weekly budget:</label>
                        <input type="number" name="budget-input" id="budget-input">
                    </div>
                    <input type="submit" name="budget-submit" id="budget-submit" value="Budget Me!">
                </form>
            </div>
            <div id="budget-display">
                <h2 id="budget-display-text">Total:</h2>
            </div>
        </section>
        <section id="category-section">
            <div id="category-cards-container">
                <div class="category-card" id="entertainment">
                    <div class="category-name-box">
                        <h2>Entertainment</h2>
                    </div>
                    <div id="entertainment-form">
                        <form>
                            <label for="product-name-e">Product Name</label>
                            <input type="text" name="product-name-e" id="product-name-e"> 
                            <label for="product-price-e">Product Price</label>
                            <input type="number" name="product-price-e" id="product-price-e"> 
                            <input type="submit" name="entertainment-submit" id="entertainment-submit" value="Add It!">
                        </form>
                    </div>
                </div>
                <div class="category-card" id="food">
                    <div class="category-name-box">
                        <h2>Food</h2>
                    </div>
                    <div id="food-form">
                        <form>
                            <label for="product-name-f">Product Name</label>
                            <input type="text" name="product-name-f" id="product-name-f"> 
                            <label for="product-price-f">Product Price</label>
                            <input type="number" name="product-price-f" id="product-price-f"> 
                            <input type="submit" name="food-submit" id="food-submit" value="Add It!">
                        </form>
                    </div>
                </div>
                <div class="category-card" id="clothing">
                    <div class="category-name-box">
                        <h2>Clothing</h2>
                    </div>
                    <div id="clothing-form">
                        <form>
                            <label for="product-name-c">Product Name</label>
                            <input type="text" name="product-name-c" id="product-name-c"> 
                            <label for="product-price-c">Product Price</label>
                            <input type="number" name="product-price-c" id="product-price-c"> 
                            <input type="submit" name="clothing-submit" id="clothing-submit" value="Add It!">
                        </form>
                    </div>
                </div>
                <div class="category-card" id="bills">
                    <div class="category-name-box">
                        <h2>Bills</h2>
                    </div>
                    <div id="bills-form">
                        <form>
                            <label for="product-name-b">Product Name</label>
                            <input type="text" name="product-name-b" id="product-name-b"> 
                            <label for="product-price-b">Product Price</label>
                            <input type="number" name="product-price-b" id="product-price-b"> 
                            <input type="submit" name="bills-submit" id="bills-submit" value="Add It!">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <script src="./index.js"></script>
</body>

</html>
