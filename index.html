<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <div>
            <h1>Budget Buddy</h1>
        </div>
    </header>
    <main>
        <section id="budget-section">
            <div id="budget-form">
                <form action="">
                    <div class="budget-input-container">
                        <label for="budget-input">Enter your weekly budget:</label>
                        <input type="number" name="budget-input" id="budget-input">
                    </div>
                    <input type="submit" name="budget-submit" id="budget-submit" value="Budget Me!">
                </form>
            </div>
            <div id="budget-display"></div>
        </section>
        <section id="category-section">
            <div id="category-cards-container">
                <div class="category-card"></div>
                <div class="category-card"></div>
                <div class="category-card"></div>
                <div class="category-card"></div>
            </div>
        </section>
    </main>




    <script src="./index.js"></script>
</body>

</html>
